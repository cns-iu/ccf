<button mat-flat-button (click)="this.isOpen = !this.isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
  class="menu-tree-button" [disableRipple]="true">
  <mat-icon>{{isOpen ? 'close' : 'menu'}}</mat-icon>
</button>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="$any(['cdk-overlay-dark-backdrop', 'menu-tree-backdrop'])"
  (detach)="isOpen = false">
  <mat-tree cdkScrollable [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="this.isOpen = !this.isOpen">
      <div *ngIf="node.route" [routerLink]="[node.route]"> {{node.menuName}} </div>
      <div (click)="externalWindow(node.url!)" *ngIf="node.url">{{node.menuName}} </div>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.menuName">
        {{node.menuName}}
        <button mat-icon-button>
          <mat-icon [class.inverse]="treeControl.isExpanded(node)">arrow_drop_down</mat-icon>
        </button>
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</ng-template>
